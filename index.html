<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR a Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Extracción de tabla con OCR a Excel</h2>
    <div class="card p-4 shadow">
      <form id="ocrForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Selecciona un archivo (PDF o imagen):</label>
          <input class="form-control" type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp,.tiff" required>
          <div class="form-text">Formatos soportados: PDF, JPG, PNG, GIF, BMP, TIFF</div>
        </div>
        <div class="mb-3">
          <label for="languageSelect" class="form-label">Idioma del texto:</label>
          <select class="form-select" id="languageSelect">
            <option value="spa">Español</option>
            <option value="eng">Inglés</option>
            <option value="fre">Francés</option>
            <option value="ger">Alemán</option>
            <option value="ita">Italiano</option>
            <option value="por">Portugués</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isTableCheck" checked>
            <label class="form-check-label" for="isTableCheck">
              Detectar como tabla
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="buttonText">Extraer tabla y generar Excel</span>
          <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
        </button>
      </form>
      <div id="result" class="mt-4"></div>
      <div id="preview" class="mt-4"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
